    <link href="/css/bootstrap-tagsinput.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/morris.js/0.4.3/morris.css" rel="stylesheet">
</head>
<body>

<div id="wrapper">

    <!-- Sidebar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->

        </div>


        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav">
                <li><a href="/admin"><i class="fa fa-area-chart"></i> Monitor</a></li>
                <li><a href="/admin/blog"><i class="fa fa-plus"></i> Add Blog</a></li>
                <li><a href="/admin/blogList/1"><i class="fa fa-list"></i> Blog List</a></li>

            <ul class="nav navbar-nav navbar-right navbar-user">

      <div id="page-wrapper">
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-success">
              <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-long-arrow-right"></i>The usage of memory</h3>
              </div>
              <div class="panel-body">
                <div id="memory-donut"></div>
              </div>
            </div>
          </div>
        </div><!-- /.row -->

      </div><!-- /#page-wrapper -->

    </div><!-- /#wrapper -->

   <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
   <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="//cdn.bootcss.com/raphael/2.2.1/raphael.min.js"></script>
   <script src="//cdn.bootcss.com/morris.js/0.5.1/morris.min.js"></script>
   <script type="text/javascript">
       Morris.Donut({
           element: 'memory-donut',
           data: [
               {value: $freeMemory, label: 'Residual memory'},
                   #set($used = 100 - $freeMemory)
               {value: $!used, label: 'Used memory'}
           ],
           backgroundColor: '#ccc',
           labelColor: '#060',
           colors: [
               '#0BA462',
               '#95D7BB'
           ],
           formatter: function (x) { return x + "%"}
       });
   </script>

  </body>
